name: Patch Revanced 
on:
#  push:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  patch-rv:
    name: Patch Revanced 
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up jdk
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Patch apk
        run: bash ./src/build-rv.sh  
          mv revanced-version.txt ./build/
        shell: bash
        outputs:
          rl_path: ./build/*

  patch-rve:
    name: Patch Revanced Extended 
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up jdk
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Patch apk
        run: bash ./src/build-rve.sh  
          mv revanced-extended-version.txt ./build/
        shell: bash
        outputs:
          rl_path: ./build/*
        
  release:
    name: Release 
    needs: [patch-rv, patch-rve]
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate release info
        run: | 
          echo "
          **Patches Changelog:** :point_down:
          [Revanced](https://github.com/revanced/revanced-patches/releases/latest)
          [Revanced Extended](https://github.com/inotia00/revanced-patches/releases/latest)
          **IMPORTANT:** :point_down:
          mMicroG is necessary in order for YouTube to work. Install it first.
          "> ${{ github.workspace }}-CHANGELOG.txt
          
      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: |
            ${{ steps.build-rv.outputs.apk_path }}
            ${{ steps.build-rve.outputs.apk_path }}
          name: Revanced & Revanced Extended
          tag_name: all
          body_path: ${{ github.workspace }}-CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
          
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 1
      