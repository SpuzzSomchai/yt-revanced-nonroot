name: Patch and Release Revanced

on:
  push:
    branches:
      - main

jobs:
  patch_revanced:
    name: Patch Revanced 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - name: Patch apk
        run: bash ./src/build-rv.sh

  patch_revanced_extended:
    name: Patch Revanced Extended
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - name: Patch apk
        run: bash ./src/build-rve.sh

  release:
    name: Release
    needs: [patch_revanced, patch_revanced_extended]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - name: Generate release info
        run: |
          echo "
          **Patches Changelog:** :point_down:
          [Revanced](https://github.com/revanced/revanced-patches/releases/latest)
          [Revanced Extended](https://github.com/inotia00/revanced-patches/releases/latest)
          **IMPORTANT:** :point_down:
          mMicroG is necessary in order for YouTube to work. Install it first.
          " > changelog.txt
      - name: Release APKs
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          files: |
            ./build/*
            revanced-version.txt
            revanced-extended-version.txt
          tag_name: ${{ github.sha }}
          name: Release ${{ github.sha }}
          body_path: changelog.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}