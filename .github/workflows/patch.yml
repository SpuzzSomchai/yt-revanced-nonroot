name: Patch Revanced & Revanced Extended 
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "10 10 * * *"
  workflow_dispatch:
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: set up jdk
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: patch rv & rve non-root
        run: bash patch.sh         

      - name: generate date
        run: echo "DATE=$(date +%F)" >> $GITHUB_ENV          

      - name: Generate Changelog        
        run: echo "Revanced & Revanced Extended release $(date +%F)" > ${{ github.workspace }}-CHANGELOG.txt

      - name: up patchlog  
        uses: EndBug/add-and-commit@v9.1.1   
        with:     
          add: patchlog.txt 
          default_author: github_actor    
          message: 'Update patchlog: ${{ env.DATE }}'       
          push: true
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          files: yt-revanced*.apk 
          name: Build ${{ env.DATE }}
          tag_name: ${{ env.DATE }}
          body_path: ${{ github.workspace }}-CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          
      - name: delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 5
          keep_minimum_runs: 10
permissions: 
   contents: write
