name: Patch Revanced & Revanced Extended 
on:
#  push:
#  schedule:
   # - cron: "0 10 * * MON"
  workflow_dispatch:
jobs:
  patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up jdk
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Patch rv & rve non-root
        run: bash patch.sh  
        
      - name: Generate date
        run: echo "DATE=$(date +%F)" >> $GITHUB_ENV   
        
      - name: Generate Changelog 
        run: echo "𝘙𝘦𝘷𝘢𝘯𝘤𝘦𝘥 & 𝘙𝘦𝘷𝘢𝘯𝘤𝘦𝘥 𝘌𝘹𝘵𝘦𝘯𝘥𝘦𝘥" > ${{ github.workspace }}-CHANGELOG.txt
          
      - name: Release
        uses: softprops/action-gh-release@v0.1.15
        with:
          files: yt-revanced*.apk 
          name: Release ${{ env.DATE }}
          tag_name: ${{ env.DATE }}
          body_path: ${{ github.workspace }}-CHANGELOG.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   

    - name: Delete older releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 1
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 0
        keep_minimum_runs: 1



permissions: 
   contents: write
